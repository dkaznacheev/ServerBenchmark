package ServerBenchmark;

option java_package = "ru.spbau.dkaznacheev.benchmark";
option java_outer_classname = "ServerProtocols";

message ServerParametersMsg {
  required string architecture = 1; 
  required string parameter = 2; 
  required int32 x = 3; 
  required int32 pMin = 4; 
  required int32 pMax = 5; 
  required int32 pStep = 6; 
  required int32 n = 7; 
  required int32 m = 8; 
  required int32 d = 9;
}

message ArrayMsg {
  required int32 length = 1;
  repeated int32 number = 2;
}